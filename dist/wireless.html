<section class="container-fluid">
  <h2 class="legend">&nbsp;</h2>
  <form id="wireless" class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label class="col-xs-5 col-sm-4 col-md-3 control-label" for="wifiEn">WiFi On/Off</label>
        <div class="col-xs-9 col-sm-8 col-md-9">
        <span id="wifiEn" class="switch icon-toggle-on"></span>
        </div>
      </div>
    </fieldset>
    <div id="wifiWrap" class="none">
      
<h2 class="legend">WiFi Name and Password</h2>
<fieldset>
  <div class="form-group">
    <label class="col-sm-4 col-md-3 control-label" for="wifiSSID">WiFi Name</label>
    <div class="col-sm-4">
      <input type="text" name="wifiSSID" id="wifiSSID" class="form-control validatebox" maxlength="32" required="required" data-options='{"type":"ssid"}' placeholder="WiFi Name">
    </div>
    <div class="col-sm-4 col-md-5 help-inline">
      <label class="checkbox-inline">
        <input type="checkbox" name="wifiHideSSID" id="wifiHideSSID" value="true">Hide WiFi</label>
      <label class="radio-inline" style="padding-left:0px">(<span id="helpTips" class="icon-help-circled"></span>)</label>
      <div style="position:relative;">
        <div id="hideSSIDTips" class="wifi-tips none">
          <span>If a WiFi network is hidden, wireless devices cannot detect the signal of the network.</span>
        </div>
      </div>
    </div>
    
  </div>
  <div class="form-group">
    <label class="col-sm-4 col-md-3 control-label">Security Mode</label>
    <div class="col-sm-4">
      <select id="wifiSecurityMode" class="form-control">
        <option value="none">None</option>
        <option value="wpa-psk">WPA-PSK</option>
        <option value="wpa2-psk">WPA2-PSK</option>
        <option value="wpa&wpa2">WPA/WPA2-PSK Mixed</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 col-md-3 control-label" for="wifiPwd">WiFi Password</label>
    <div class="col-sm-4">
      <input type="password" name="wifiPwd" id="wifiPwd" class="form-control validatebox" required maxlength="63" placeholder="WiFi Password" data-options='{"type":"ssidPasword","args":[8, 63]}'>
    </div>
  </div>
</fieldset>
<!--End Wi-Fi Name and Password-->
      <div id="wifiSignal">
  <h2 class="legend">WiFi Signal Strength</h2>
  <fieldset>
    <div class="form-group">
      <label class="col-sm-4 col-md-3 control-label" for="wifiPowerLower">Strength</label>
      <div class="col-sm-8">
        <label class="radio-inline" for="wifiPowerLower">
          <input type="radio" id="wifiPowerLower" name="wifiPower" value="low" />
          Low </label>
        <label id="wifiPowerNormalWrap" class="radio-inline" for="wifiPowerNormal">
          <input type="radio" id="wifiPowerNormal" name="wifiPower" value="normal" />
          Medium </label>
        <label class="radio-inline" for="wifiPowerHigh">
          <input type="radio" id="wifiPowerHigh" name="wifiPower" value="high" />
          High </label>
      </div>
    </div>
  </fieldset>
</div>
<!--End Wi-Fi Signal Strength-->
      <div id="wifiScheduleWrap" class="none">
        <h2 class="legend">WiFi Schedule</h2>
<fieldset>
  <div class="form-group">
    <label class="col-sm-4 col-md-3 control-label" for="wifiTimeEnable">WiFi Schedule</label>
    <div class="col-sm-8">
      <label class="radio-inline" for="wifiTimeEnable">
        <input type="radio" id="wifiTimeEnable" name="wifiTimeEn" value="true" />
        Enable </label>
      <label class="radio-inline" for="wifiTimeDisable">
        <input type="radio" id="wifiTimeDisable" name="wifiTimeEn" value="false" />
        Disable </label>
    </div>
  </div>
  <!--Show when Wi-Fi Schedule is Enabled-->
  <div id="wifiScheduleCfg" class="none">
    <div class="form-group">
      <label class="col-sm-4 col-md-3 control-label">Turn WiFi Off At</label>
      <div class="col-sm-8 col-md-9">
        <select id="startHour" class="form-control input-mini">
          <!-- Leave for js or tpl to create-->
          <option value="00">00</option>
        </select>
       <span>&nbsp;:&nbsp;</span>
        <select id="startMin" class="form-control input-mini">
          <!-- Leave for js or tpl to create-->
          <option value="00">00</option>
        </select>
       <span>&nbsp;~&nbsp;</span>
        <select id="endHour" class="form-control input-mini">
          <!-- Leave for js or tpl to create-->
          <option value="00">00</option>
        </select>
       <span>&nbsp;:&nbsp;</span>
        <select id="endMin" class="form-control input-mini">
          <!-- Leave for js or tpl to create-->
          <option value="00">00</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 col-md-3 control-label">Turn WiFi Off On</label>
      <div class="col-sm-8">
        <label class="checkbox-inline" for="day0">
          <input type="checkbox" id="day0" value="ALL">Everyday</label>
        <label class="checkbox-inline" for="day1">
          <input type="checkbox" id="day1" value="Mon">Mon.</label>
        <label class="checkbox-inline" for="day2">
          <input type="checkbox" id="day2" value="Tue">Tue.</label>
        <label class="checkbox-inline" for="day3">
          <input type="checkbox" id="day3" value="Wed">Wed.</label>
        <br class="visible-xs">
        <label class="checkbox-inline" for="day4">
          <input type="checkbox" id="day4" value="Thu">Thu.</label>
        <label class="checkbox-inline" for="day5">
          <input type="checkbox" id="day5" value="Fri">Fri.</label>
        <label class="checkbox-inline" for="day6">
          <input type="checkbox" id="day6" value="Sat">Sat.</label>
        <label class="checkbox-inline" for="day7">
          <input type="checkbox" id="day7" value="Sun">Sun.</label>
      </div>
    </div>
  </div>
</fieldset>
<!--End Wi-Fi Schedule-->
      </div>
      <div id="wpsWrap" class="none">
        
      </div>
      <div id="wifiParamWrap">
        <div id="wifiParam">
  <h2 class="legend">Wireless Parameters</h2>
  <fieldset>
    <div class="form-group">
      <label class="col-sm-4 col-md-3 control-label" for="wifiMode">Network Mode</label>
      <div class="col-sm-4">
        <select id="wifiMode" name="wifiMode" class="form-control">
          <option value="bgn">11b/g/n</option>
          <option value="bg">11b/g</option>
          <option value="g">11g</option>
          <option value="b">11b</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 col-md-3 control-label" for="wifiChannel">Wireless Channel</label>
      <div class="col-sm-4"> 
        <!--此部分JS应控制最大长度-->
        <select id="wifiChannel" name="wifiChannel" class="form-control"> </select>
      </div>
      <div class="col-sm-4 col-md-5 help-block cur-channel">Current channel:<span id="wifiChannelCurrent">7</span> </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 col-md-3 control-label" for="wifiBandwidth">Wireless Bandwidth</label>
      <div class="col-sm-4">
        <select id="wifiBandwidth" name="wifiBandwidth" class="form-control" >
          <option value="Auto">Auto</option>
          <option value="20">20MHz</option>
          <option value="40">40MHz</option>
        </select>
      </div>
      <div class="col-sm-4 col-md-5 help-block cur-bandWidth">Current bandwidth:<span id="wifiBandwidthCurrent">20 MHz</span></div>
    </div>
    <div class="form-group none" id="wifiAntijamWrap">
      <label class="col-sm-4 col-md-3 control-label" for="wifiAntijamEn">Anti-interference</label>
      <div class="col-sm-8">
        <label class="checkbox-inline" for="wifiAntijamEn">
          <input type="checkbox" id="wifiAntijamEn" name="wifiAntijamEn" value="true">Enable<span class="help-block" style="display:inline; margin-left:10px;">If there are many wireless networks nearby, you can enable this function to improve the anti-interference capability of the router.</span></label>
      </div>
    </div>
  </fieldset>
</div>
<!--End Wireless Parameters-->
      </div>
    </div>
  </form>
</section>
