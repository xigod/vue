<div id="change-mode-wraper" class="none dialog-wrapper">
	<div class="dialog col-xs-10 col-sm-8 col-lg-4 col-xs-offset-1 col-sm-offset-2 col-lg-offset-4">

            <div id="modeMsg"></div>
